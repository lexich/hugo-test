  {{ $id := index .Params 0 }}
  	<style>
      .youtube {
            position: relative;padding-bottom: 56.23%;height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin: 5px;
        }
        .youtube img {
            min-width:100%;
            height:auto;
            color: #000;
        }
       .youtube .play {
            height: 72px;
            width: 72px;
            left: 50%;
            top: 50%;
            margin-left: -36px;
            margin-top: -36px;
            position: absolute;
            cursor: pointer;
        }
</style>
    <div class="youtube">
	<a href="https://youtube.com/watch?v={{ $id | safeHTMLAttr }}" target="_blank">
        <img src="https://i.ytimg.com/vi/{{ $id }}/{{ if len $.Params | eq 1 }}maxresdefault.jpg{{ else }}hqdefault.jpg{{ end }}" alt="Video">
